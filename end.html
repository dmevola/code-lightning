    <title>Code Lightning! Game Over</title>

<body>
    <div class="container min-vh-100 align-items-center justify-content-center">
        <div class="row">
        <div id="end" class="col-10 col-md-6 col-lg-5 justify-content-center align-items-center">
            <h1 id="finalScore">
                0
            </h1>
            <form class="end-form-container">
            <h2 id="end-text m-2">

            <input type="text" name="name" id="username" placeholder="Enter your name">
            <button class="btn btn-primary m-1" id="saveScoreBtn" type="submit" onClick="saveHighScore(event)" disabled>Save</button>
        </form>
        <a href="./game.html" class="btn btn-secondary m-1">Play Again</a>

        </div>
    </div>
</div>

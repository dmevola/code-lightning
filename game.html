<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Lightning Game</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/css/game.css">
</head>
<body>
    <div class="min-vh-100 dflex align-items-center bg-dark">
        <div class="row w-100 justify-content-center">
        <div id="game" class="col-sm col-12 justify-content-center align-items-center bg-white p-3 m-5">
            <div class="hud">
                <div class="hud-item">
                    <p class="hud-prefix" id="progressText">
                        Question
                    </p>
                </div>
                <div class="hud-item">
                    <h3 class="hud-prefix">
                        Score
                    </h3>
                    <h1 class="hud-main-text" id="score">
                        0
                    </h1>
                </div>
                <div class="hud-item" id="timer">

                </div>
            </div>
            <h1 id="question">What is the answer to this question?</h1>
            <div class="choice-container">
                <p class="choice-prefix">A</p>
                <p class="choice-text" data-number="1">Choice 1</p>
            </div>
            <div class="choice-container">
                <p class="choice-prefix">B</p>
                <p class="choice-text" data-number="2">Choice 2</p>
            </div>
            <div class="choice-container">
                <p class="choice-prefix">C</p>
                <p class="choice-text" data-number="3">Choice 3</p>
            </div>
            <div class="choice-container">
                <p class="choice-prefix">D</p>
                <p class="choice-text" data-number="4">Choice 4</p>
            </div>
        </div>
    </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="./assets/js/game.js"></script>
</body>
</html>
